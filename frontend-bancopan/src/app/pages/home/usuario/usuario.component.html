<div class="usuario">
  <div class="title">
    {{ usuario.name }}
  </div>
  <div class="content">
    <div class="item">
      <label for=""> CPF: </label> <span>{{ usuario.cpf }}</span>
    </div>
    <div class="item">
      <label for=""> E-mail: </label> <span>{{ usuario.email }}</span>
    </div>
    <div class="item">
      <label for=""> Telefone: </label> <span>{{ usuario.phone }}</span>
    </div>
  </div>
  <div class="actions">

  </div>
</div>
