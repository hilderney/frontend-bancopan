<div mat-dialog-title>
  Cadastrar Usuário
  <button class="btn-icon warn" (click)="onNoClick()">
    <mat-icon outline aria-hidden="false" aria-label="Adicionar Usuário">
      cancel
    </mat-icon>
  </button>
</div>
<div mat-dialog-content [formGroup]="form">

  <mat-form-field appearance="legacy">
    <mat-label> Nome </mat-label>
    <input matInput placeholder="Nome" formControlName="name">
  </mat-form-field>

  <mat-form-field appearance="legacy">
    <mat-label> CPF </mat-label>
    <input matInput placeholder="CPF" formControlName="cpf">
  </mat-form-field>

  <mat-form-field appearance="legacy">
    <mat-label> E-mail </mat-label>
    <input matInput placeholder="E-mail" formControlName="email">
  </mat-form-field>

  <mat-form-field appearance="legacy">
    <mat-label> Telefone </mat-label>
    <input matInput placeholder="Telefone" formControlName="phone">
  </mat-form-field>

  <pre>
    {{ form.value | json }}
  </pre>

</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="data" cdkFocusInitial>
    Cadastrar Usuário
  </button>
</div>
